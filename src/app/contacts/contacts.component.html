<div class="contacts">


    <div class="first-row">
        <h2 class="friend-request-title">Friend Request:</h2>
        <div *ngFor="let contact of getFriendRequests()" class="request-box">
            <div class="friend-request">{{contact.contact.firstName + ' ' + contact.contact.surname}}</div>
            <div class="button-container">

                <span type="button" class="acceptRequestButton icon icon-done"></span>


                <span type="button" class="declineRequestButton icon icon-close"></span>


            </div>
        </div>
    </div>

    <div class="second-row">
        <h2 class="friends-title">Friends:</h2>
        <div *ngFor="let contact of getFriends()" class="friends-box">
            <div class="friends-box-header">
                <div class="friends">{{contact.contact.firstName + ' ' + contact.contact.surname}}</div>
                
                <span type="button" (click)="contact.collapsed=!contact.collapsed" class="icon" [class.icon-expand-less]="!contact.collapsed"
                [class.icon-expand-more]="contact.collapsed"></span>
            </div>
            <div class="w-100" #contactInfo="ngbCollapse" [ngbCollapse]="contact.collapsed">
                <div></div>
            </div>
        </div>
    </div>
    <div class="third-row">
        <button (click)="optionsExpanded = !optionsExpanded" class="advOptionsBtn mb-3" id="advOptionsBtn">
            {{optionsExpanded ? 'Avancerade alternativ' : 'DÃ¶lj alternativ'}}
            <span class="icon" [class.icon-expand-less]="!optionsExpanded"
                [class.icon-expand-more]="optionsExpanded"></span>
        </button>

        <div class="w-100" #collapse="ngbCollapse" [ngbCollapse]="optionsExpanded">
            <div class="adv-options-container">

                <p class="info-title">Hihi Blocked :33333</p>

            </div>
        </div>

    </div>

</div>
